<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="view/header::header">
<meta charset="ISO-8859-1">
<title>Your Overtime</title>
</head>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
</head>

<nav th:replace="view/navbar2::nav2"></nav>

<body>
	<div class="main-container">
<h3>OT Claim Record</h3>
<h4>Current Balance: </h4><p th:text=${OTBalance}><span> hrs</span></p>
<hr/>
<a th:href="@{/emp/claimOT}">Make New Claim</a>
<table id="OTList"
			class="w3-container table table-bordered display" style="width: 100%"   th:if="${not #lists.isEmpty(OTList)}">
<thead>
	<tr>
		<th>id</th>
		<th><a>Start Date</a></th>
		<th><a>End Date</a></th>
		<th><a>OT Hours</a></th>
		<th><a>Status</a></th>
		<th><a>Approved/Reject Date</a></th>		
	</tr></thead><tbody>
	<tr th:each="OT: ${OTList}">
		<td th:text="*{OT.id}"></td>
		<td th:text="${OT.startDate}"></td>
		<td th:text="${OT.endDate}"></td>
		<td th:text="${OT.totalOTTime}"></td>
		<td th:text="${OT.status}"></td>
		<td th:if="${OT.approvedDate != null}" th:text="${OT.approvedDate}"></td>
		
	</tr>
</tbody>
	</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#OTList').DataTable();
		});
	</script>
</body>
</html>
