<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Claim Compensation Leave</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">T5 LAPS</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
     <li class="nav-item">
        <a class="nav-link" href="#">My Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Report</a>
      </li>
    </ul>
    <a class="nav-link" th:href="@{/logout}">Log out</a>
  </div>
</nav>
<!-- list of employees on leave monthly -->
<div>
<h3>Approved Leave Summary</h3>
<hr/>
<table style="width: 40%; float: left" th:if="${not #lists.isEmpty(approvedLeaves)}">
<thead>
<tr>
	<th><a>Employee Name</a></th>
	<th><a>Start Date</a></th>
	<th><a>End Date</a></th>
</tr>
<tr th:each="leave: ${approvedLeaves}">
	<td th:text="${leave.user.firstName + leave.user.lastName}">abc</td>
	<td th:text="${leave.startDate]">2020-02-02</td>
	<td th:text="${leave.startDate + duration}">2020-03-03</td>
</tr>
</thead>
</table>
</div>


<!-- list of pending approval tasks -->
<div>
<aside style="width:30%; float: right">
<h3>Leaves Pending Approval</h3>
<hr/>
<table th:if="${not #lists.isEmpty(pendingLeaves)}">
<thead>
<tr>
	<th>Employee Name</th>
	<th>Start Date</th>
	<th>End Date</th>
	<th>Type</th>
</tr>
<tr th:each="leave: ${pendingLeaves}">
	<td th:text="${leave.user.firstName + leave.user.lastName">test</td>
	<td th:text="${leave.startDate]">2020-02-09</td>
	<td th:text="${leave.startDate + duration}">2020-02-10</td>
	<td th:text="${leave.leaveTypes.leaveName}">Annual Leave</td>
	<td><a>View</a></td>
</tr>
</thead>
</table>
<a th:href="#">View All</a>
</aside>
</div>

</body>
</html>
