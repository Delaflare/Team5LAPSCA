<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="view/header::header"><title>Create Leave Type</title></head>
<nav th:replace="view/layout::nav"></nav>
<body>
<h1>Create Leave Type</h1>
<form action="#" th:object="${leavetype}" th:action="@{/admin/saveleavetype}" method="post" >
		<fieldset>
		<input type="hidden" th:field="*{id}">  
		</fieldset>
		<fieldset>
			Leave Type Name: <input type="text" th:field="*{leaveName}"th:required="required">
			<p th:if="${#fields.hasErrors('leaveName')}" th:errors="*{leaveName}"></p>
		</fieldset>
		
		<fieldset>
			<button type="submit" >Save</button>
			<button type="reset">Reset</button>
		</fieldset>
		
	</form>
</body>
</html>
