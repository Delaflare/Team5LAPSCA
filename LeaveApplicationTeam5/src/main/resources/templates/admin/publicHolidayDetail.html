<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="view/header::header"><title>Public Holiday Form</title></head>
<nav th:replace="view/layout::nav"></nav>
<body>
	<h1>Public Holiday Form</h1>
	<form class="form-horizontal" action="#" th:object="${holiday}"	th:action="@{/admin/saveph}" method="get">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control"  placeholder="Enter Public Holiday Name" th:field="*{holidayName}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Date:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control"  th:field="*{date}" placeholder="dd-MM-yyyy">
      </div>
    </div>
 
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default">Save</button>
           <a type="button" class="btn btn-default" th:href="@{/admin/phlist}">Cancel</a>
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        
      </div> 
    </div>
  </form>

	
</body>
</html>
