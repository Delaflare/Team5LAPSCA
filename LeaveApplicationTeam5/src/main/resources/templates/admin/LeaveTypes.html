<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="view/header::header"><title>Leave Types</title></head>
<nav th:replace="view/layout::nav"></nav>
<body>
	<div class="container">
		<h1>Leave Types</h1>

		<!-- Add Hyperlink -->
		<a href="AddLeaveType.html" th:href="@{/admin/addleavetype}">Add Leave
			Type</a>

		<h2 th:if="${not #lists.isEmpty(ltypelist)}">Leave Type List</h2>

		<table id="ltypelist"
			class="w3-container table table-bordered display"
			th:if="${not #lists.isEmpty(ltypelist)}">
			<thead>
				<tr>
					<!--<th>Department Id</th>   -->
					<th>Name</th>
					<th>Action</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leavetype:${ltypelist}">
					<td th:text="${leavetype.leaveName}">Name</td>

					<td><a href="EditLeaveType.html"
						th:href="@{/admin/editleavetype/}+${leavetype.id}">Edit</a></td>
					<td><a href="Deleteleavetype.html"
						th:href="@{/admin/deleteleavetype/}+${leavetype.id}">Delete</a></td>

				</tr>
			</tbody>
		</table>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		type="text/javascript"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"
		type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#ltypelist').DataTable();
		});
	</script>
</body>
</html>
