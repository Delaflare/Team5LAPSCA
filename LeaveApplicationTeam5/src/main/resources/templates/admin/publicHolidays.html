<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="view/header::header">
<title>Public Holiday List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
<title th:utext="#{publicholiday.page.title}">Holidays</title>
</head>

<nav th:replace="view/navbar2::nav2"></nav>

<body>
	<div class="main-container">
		<h1 th:utext="#{publicholiday.page.title}">home</h1>  

		<a href="AddHoliday.html" th:href="@{/admin/addph}"
			th:utext="#{publicholiday.page.add}">Add</a>
		<h2 th:utext="#{publicholiday.page.header}"
			th:if="${not #lists.isEmpty(holidays)}">header</h2>
		<table id="holidayList"
			class="w3-container table table-bordered display"
			th:if="${not #lists.isEmpty(holidays)}">
	<thead>		<tr>
				 
				<th>Holiday Name</th>
				<th>Date</th>
				<th></th>
				<th></th>
			</tr></thead><tbody>
			<tr th:each="holiday:${holidays}">
				<!-- <td th:text="${holiday.id}">Id</td> -->
				<td th:text="${holiday.holidayName}">Holiday Name</td>
				<td th:text="${holiday.date}">Date</td>
				<td><a th:href="@{/admin/editph/}+${holiday.id}"
					th:text="#{holidays.page.edit}"></a></td>
				<td><a th:href="@{/admin/deleteph/}+${holiday.id}"
					th:text="#{holidays.page.delete}"></a></td>

			</tr>
	</tbody>	</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		type="text/javascript"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"
		type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#holidayList').DataTable();
		});
	</script>
</body>
</html>
