<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Leave Allowance</title>
<link rel="stylesheet" type="text/css" media="all"
         href="../../css/style.css" th:href="@{/css/style.css}" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	 <div class="main-container">
	<h2>Edit Employee Leave Allowance </h2>
	<form th:object="${lType}" th:action="@{/user/updateLeave}" method="post">
	<div class="row">
		<div class="col-md-6 ">
	<div th:object="${user}">
		<p th:text="${user.userName}"></p>
		<fieldset>
		<input type="hidden" th:name="${userId}" th:field="${user.id}"/> 
		</fieldset> 
	</div>
	<div class="form-group">
		<table border="1" class="table" style="width:100%">
			<thead>
				<tr>
					<th>Leave Name</th>
					<th>Total leave allowance</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="leave:${user.userLeaveTypes}">
					<td>
						<p th:text="${leave.leaveName}"></p>
						<input th:name="leaveid" type="hidden" th:value="${leave.id}"/>
					</td>
					<td>
					<fieldset>
						<input th:name="leaveAllowance" type="number" th:value="${leave.leaveAllowance}"/>
					</fieldset>
					</td>
					
				</tr>
				
			</tbody>
		</table>
	</div>
	<button class="btn btn-primary" type="submit">Update</button>
	 </div>
	 </div>
	</form>
	</div>
</body>
</html>
