<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head lang="en" th:replace="view/header::header"><title>Employee Profile</title></head>
<nav th:replace="view/navbar2::nav2"></nav>
<nav th:replace="view/adminMenu::adminMenu"></nav>
<nav th:replace="view/mngMenu::mngMenu"></nav>  
   <body>
      <div class="container">
         <div>
            <h2>Employee Profile Details </h2>
            <p>Employee ID: <span th:text="${user.id}"></span></p>
            <p>FirstName: <span th:text="${user.firstName}"></span></p>
            <p>UserName: <span th:text="${user.userName}"></span></p>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Employee Role: <span th:text="${user.role}"></span></p>
            <p>ReportTo: <span th:text="${user.reportsTo}"></span></p>
            <p>Gender: <span th:text="${user.gender}"></span></p>
            <p>Department : <span th:each="d:${user.department}" th:text=${d.name}></span></p>
            <p>Title: <span th:text="${user.title}"></span></p>
         </div>
         <div>
            <h2 th:utext="#{leave.balance.page}"></h2>
            <div th:each="leave:${user.userLeaveTypes}" >
               <p>
                  <span th:text=${leave.leaveName}></span> : 
                  <span th:text=${leave.leaveAllowance}></span>
               </p>
            </div>
         </div>
      </div>
   </body>
</html>
