<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="view/header::header"><title>Leave Assignment</title></head>
<nav th:replace="view/layout::nav"></nav>
   <body>
      <div class="container">
         <h2>Employee Leave Details </h2>
         <form th:object="${lType}" th:action="@{/user/assignleavetype}" method="post">
            <div class="row">
               <div class="col-md-6 ">
                  <div th:object="${user}">
                     <p th:text="${user.userName}"></p>
                     <fieldset>
                        <input type="hidden" th:name="${userId}" th:field="${user.id}"/> 
                     </fieldset>
                  </div>
                  <div class="form-group">
                     <table border="1" class="table" style="width:100%">
                        <thead>
                           <tr>
                              <th>Leave Name</th>
                              <th>Total leave allowance</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr th:each="leave:${leaveTypes}">
                              <td>
                                 <p th:text="${leave.leaveName}"></p>
                              </td>
                              <td>
                                 <fieldset>
                                    <input th:name="${leave.leaveName}" type="number"/>
                                    <span th:if="${leave.leaveName == 'Compensation Leave'}">hours</span>
                                    <span th:unless="${leave.leaveName == 'Compensation Leave'}">days</span>
                                 </fieldset>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <button class="btn btn-primary" type="submit">Save</button>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
