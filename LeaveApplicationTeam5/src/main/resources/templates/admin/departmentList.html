<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department Listing</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
</head>
<body>
 <div class="main-container">
<h1>Department Listing</h1>

<!-- Add Hyperlink -->
	<a href="AddDepartment.html" th:href="@{/dept/add}">Add Department</a>

	<table id="dList"
			class="w3-container table table-bordered display" th:if="${not #lists.isEmpty(dlist)}">
				<thead>	<tr>
				<th>Department Id</th>
				<th>Name</th>
				<th></th>
				<th></th>
			</tr>  </thead>
		<tbody>	<tr th:each="department:${dlist}">
				<td th:text=${department.id}>Id</td>
				<td th:text=${department.name}>Name</td>
				<td><a href="EditDepartment.html"
					th:href="@{/dept/edit/}+${department.id}" >Edit</a></td>
				<td><a href="DeleteProduct.html"
					th:href="@{/dept/delete/}+${department.id}">Delete</a></td>
			</tr><tbody>
	</table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#dList').DataTable();
		});
	</script>
</body>

</html>
