<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="view/header::header"><title>Department Listing</title></head>
<nav th:replace="view/layout::nav"></nav>

<body>
 <div class="container">
<h1>Department Listing</h1>
<a th:href="@{/admin/adddp}">Create Department</a>
<p th:text=${msg}></p>
	<table id="dList"
			class="w3-container table table-bordered display" style="width: 100%"  th:if="${not #lists.isEmpty(dlist)}">
				<thead>	<tr>
			<!--<th>Department Id</th>   -->	
				<th>Name</th>
				<th>Action</th>
				<th>Action</th>
			</tr>  </thead>
		<tbody>	<tr th:each="department:${dlist}">
				<!--<td th:text=${department.id}>Id</td> -->
				<td th:text=${department.name}>Name</td>
				<td><a href="EditDepartment.html"
					th:href="@{/admin/editdp/}+${department.id}" >Edit</a></td>
				<td><a href="DeleteProduct.html"
					th:href="@{/admin/deletedp/}+${department.id}">Delete</a></td>
			</tr><tbody>
	</table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#dList').DataTable();
		});
	</script>
</body>

</html>
