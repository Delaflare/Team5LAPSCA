<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Department</title>
<link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Admin</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="col-md-12">From</div>
			<div class="form-group row">
   				<input class="form-control" type="date" value="2011-08-19" id="example-date-input">
			</div>
			<div class="col-md-12">To</div>
			<div class="form-group row">
   				<input class="form-control" type="date" value="2011-08-19" id="example-date-input">
			</div>
			<div>
				<tr th:each="leave:${leaveList}">
					<td th:with="id=${leave.id}">idk how<span th:text="${id}"></span></td>
					<td th:text=${leave.leaveAppliedDate}></td>
					<td th:text=${leave.duration}></td>
					<td th:text=${leave.startDate}></td>
					<td th:text=${leave.status}></td>
				</tr>
			</div>
		</div>
		<div class="col-sm-6">
			<div>Leave Remaining</div>
			<div th:each="leavetype:${ltypelist}">
				<span th:text="${leavetype.leaveName}">Name</span>
				<span th:text="${leavetype.leaveDays}">Days</span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
