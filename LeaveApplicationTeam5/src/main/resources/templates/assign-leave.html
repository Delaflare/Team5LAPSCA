<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave Assignment</title>
</head>
<body>
	<h2>Employee Profile Details </h2>
	<form th:object="${lType}" th:action="@{/user/assignleavetype}" method="post">
	<div th:object="${user}">
		<p th:text="${user.userName}"></p>
		<fieldset>
		<input type="hidden" th:name="${userId}" th:field="${user.id}"/> 
		</fieldset> 
	</div>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th>Leave Name</th>
					<th>Total leave allowance</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="leave:${leaveTypes}">
					<td><p th:text="${leave.leaveName}"></p></td>
					<td>
					<fieldset>
						<input th:name="${leave.leaveName}" type="number"/>
						<span th:if="${leave.leaveName == 'Compensation Leave'}">hours</span>
						<span th:unless="${leave.leaveName == 'Compensation Leave'}">days</span>
					</fieldset>
					</td>
					
				</tr>
				
			</tbody>
		</table>
	</div>
	<button type="submit">Save</button>
	</form>
</body>
</html>
