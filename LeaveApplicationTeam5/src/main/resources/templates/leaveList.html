<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department Listing</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<!--  <th:block th:include="~{layout/header}"></th:block> -->
</head>
<body>
<h1>Leave Application Listing</h1>

<!-- Add Hyperlink -->
	<a href="createLeave.html" th:href="@{/leave/apply}">Apply Leave</a>

	<h2 th:if = "${not #lists.isEmpty(leaveList)}"> Leave History</h2> 
	<table border = 1 , class="w3-container" th:if="${not #lists.isEmpty(leaveList)}">
			<tr>
				<th>Leave Id</th>
				<th>Leave Type</th>
				<th>Number of Days</th>
				<th>From</th>
				<th>Status</th>
				<th>Applied Date</th>
				<th>Actions</th>
			</tr>
			<tr th:each="leave:${leaveList}">
				<td th:text=${leave.id}>Id</td>
				<td th:text=${leave.leaveTypes.leaveName}></td>
				<td th:text=${leave.duration}></td>
				<td th:text=${leave.startDate}></td>
				<td th:text=${leave.status}></td>
				<td th:text=${leave.leaveAppliedDate}></td>
				<td><a th:href="@{/leave/detail/}+${leave.id}">View Details</a></td>
				<td><a th:href="@{/leave/update/}+${leave.id}">Update</a></td>	
				<td><a th:href="@{/leave/cancel/}+${leave.id}">Cancel</a></td>	
				<td><a th:href="@{/leave/delete/}+${leave.id}">Delete</a></td>		
			</tr>
	</table>


</body>
</html>
